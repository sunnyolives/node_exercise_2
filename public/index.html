<!DOCTYPE HTML>
<html>
  <head>
    <title>Belsebubs inferno</title>
    <meta  charset="UTF-8">
  </head>

  <body>

		<div class="wrapper">

		  	<h1 class="red">Belsebubs inferno</h1>
		  	<br>
    		<input  id="inputName" value="HVA ER DITT NAVN" />
			<button id="btn">Bank på døren</button>
			<h3>Belsebub sier: </h3>
			<h3 class="belsebub" id="greetingOut">*snøft*</h3>

		</div>

	<script>
	
		// init ------------------------
		let inputName = document.getElementById("inputName");
		let greetingOut =  document.getElementById("greetingOut");
		let btn = document.getElementById("btn");
			
		btn.onclick = sendGreeting;	
			
		// sendGreeting ------------------------	
		function sendGreeting() {
	
			if (inputName.value) {

					if(inputName.value == 666){
								greetingOut.innerHTML = "Middagsbuffeten finner du til venstre for det endeløse hullet...";	
								console.log("666");
					}		
					
				else {

						fetch(`/hilsen?name=${inputName.value}`).then(res =>{
							return res.json();
						}).then(res => {
							greetingOut.innerHTML = res;
						});
				}
			} 
			
			else {
				greetingOut.innerHTML = "Jeg må vite navnet ditt, hedning";
			}
			
		}
	
			</script>

</body>

<style type="text/css">

	}
